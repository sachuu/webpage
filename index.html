<html>
  <head>
    <script type="text/javascript">
      let message = {
        "message": "Hello World"
      };

      function postMessageHandler() {
        window.parent.postMessage(message, '*');
      }
    </script>
  </head>
  <body>
    <button onclick="postMessageHandler();">Send Message</button>
  </body>
</html>
